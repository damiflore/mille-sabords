<!DOCTYPE html>
<html>
  <head>
    <title>Mille sabords</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" />
    <script type="importmap" src="./importmap.dev.importmap"></script>
  </head>

  <body>
    <script type="module">
      import { assert } from "@jsenv/assert"
      import { useRollDiceAllowed } from "src/round/round.selectors.js"
      import { CARD_COIN } from "src/cards/cards.js"
      import { getFirstCoinCardFromDeck, createCoinFromDice } from "test/test.material.js"

      // card not drawn
      {
        const actual = useRollDiceAllowed({
          currentCardId: null,
          hasNeverRolled: true,
          scoreMarked: false,
          hasDicesToCurse: false,
          threeSkullsOrMoreInCursedArea: false,
        })
        const expected = false
        assert({ actual, expected })
      }

      // dice never rolled
      {
        const actual = useRollDiceAllowed({
          currentCardId: getFirstCoinCardFromDeck().id,
          hasNeverRolled: true,
          scoreMarked: false,
          hasDicesToCurse: false,
          threeSkullsOrMoreInCursedArea: false,
        })
        const expected = true
        assert({ actual, expected })
      }

      // skulls in rolled area
      {
        const actual = useRollDiceAllowed({
          currentCardId: getFirstCoinCardFromDeck().id,
          hasNeverRolled: false,
          scoreMarked: false,
          hasDicesToCurse: true,
          threeSkullsOrMoreInCursedArea: false,
        })
        const expected = false
        assert({ actual, expected })
      }

      // too many skulls
      {
        const actual = useRollDiceAllowed({
          currentCardId: getFirstCoinCardFromDeck().id,
          hasNeverRolled: false,
          scoreMarked: false,
          hasDicesToCurse: false,
          threeSkullsOrMoreInCursedArea: true,
        })
        const expected = false
        assert({ actual, expected })
      }
    </script>
  </body>
</html>
