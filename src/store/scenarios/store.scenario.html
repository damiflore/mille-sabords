<!DOCTYPE html>
<html>
  <head>
    <title>Mille sabords</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import React from "react"
      import ReactDOM from "react-dom"
      import { createStore } from "../createStore.js"

      const divStore = createStore()

      const App = () => {
        const [div, divRef] = divStore.useState()

        return (
          <>
            <div ref={divRef}>Hey</div>
            <span>{div ? div.innerHTML : "nothing"}</span>
          </>
        )
      }

      ReactDOM.render(
        <divStore.Provider>
          <App />
        </divStore.Provider>,
        document.querySelector("#app"),
      )
    </script>
  </body>
</html>
