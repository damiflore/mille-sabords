<!DOCTYPE html>
<html>
  <head>
    <title>Animation scenario</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <style>
      .dialog {
        background: white;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import React from "react"
      import ReactDOM from "react-dom"

      import { useAnimateTransitionUsingJs } from "/app/animation/useAnimateTransition.js"

      const App = () => {
        const [score, scoreSetter] = React.useState(0)
        // const scorePrevious = usePrevious(score)

        const scoreAnimatedValue = useAnimateTransitionUsingJs(score, {
          duration: 2000,
        })

        return (
          <>
            <span>
              score: {scoreAnimatedValue ? scoreAnimatedValue.value : score}
            </span>
            <button
              onClick={() => {
                scoreSetter(score + 100)
              }}
            >
              score + 100
            </button>
          </>
        )
      }

      ReactDOM.render(<App />, document.querySelector("#app"))
    </script>
  </body>
</html>
