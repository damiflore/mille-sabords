<!DOCTYPE html>
<html>
  <head>
    <title>Value transition scenario</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <script type="importmap" src="../../importmap.dev.importmap"></script>
    <style>
      .dialog {
        background: white;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import React from "react"
      import ReactDOM from "react-dom"

      import { useTransition } from "/src/app/hooks.js"

      const App = () => {
        const [score, scoreSetter] = React.useState(0)
        const scoreTransition = useTransition(
          (scorePrevious) => scorePrevious !== score,
          [score],
        )

        return (
          <>
            <span>score: {score}</span>
            <pre>
              score transition: {JSON.stringify(scoreTransition, null, "  ")}
            </pre>
            <button
              onClick={() => {
                scoreSetter(score + 100)
              }}
            >
              score + 100
            </button>
          </>
        )
      }

      ReactDOM.render(<App />, document.querySelector("#app"))
    </script>
  </body>
</html>
