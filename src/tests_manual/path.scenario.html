<!doctype html>
<html>
  <head>
    <title>Path animation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
  </head>

  <body>
    <div id="app"></div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 79.375 79.375"
      height="300"
      width="300"
    >
      <path
        d="M10.362 18.996s-6.046 21.453 1.47 25.329c10.158 5.238 18.033-21.308 29.039-18.23 13.125 3.672 18.325 36.55 18.325 36.55l12.031-47.544"
        fill="none"
        stroke="#000"
        stroke-width=".265"
      />
      <circle cx="0" cy="0" r="10"></circle>
    </svg>
    <style>
      svg {
        overflow: visible;
      }
      circle {
        offset-path: path(
          "M10.362 18.996s-6.046 21.453 1.47 25.329c10.158 5.238 18.033-21.308 29.039-18.23 13.125 3.672 18.325 36.55 18.325 36.55l12.031-47.544"
        );
        animation: move 3000ms infinite alternate ease-in-out;
      }

      @keyframes move {
        0% {
          offset-distance: 0%;
        }
        100% {
          offset-distance: 100%;
        }
      }
    </style>
    <button>Resize svg</button>
    <script>
      document.querySelector("button").onclick = () => {
        const svg = document.querySelector("svg")
        svg.style.width = 200
        svg.style.height = 200
      }
    </script>
  </body>
</html>
