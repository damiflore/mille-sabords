<!--

This scenario is to test

- a dialog can be opened by default

-->

<!DOCTYPE html>
<html>
  <head>
    <title>Mille sabords</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <style>
      .dialog {
        background: white;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import React from "react"
      import ReactDOM from "react-dom"
      import { DialogBase } from "../DialogBase.jsx"

      const App = () => {
        const [dialogIsOpen, setDialogIsOpen] = React.useState(true)

        const openDialog = () => {
          setDialogIsOpen(true)
        }

        const closeDialog = () => {
          setDialogIsOpen(false)
        }

        return (
          <>
            <button
              onClick={() => {
                openDialog()
              }}
            >
              Open dialog
            </button>
            <DialogBase
              className="dialog-spacing-10"
              isOpen={dialogIsOpen}
              onRequestClose={closeDialog}
              trapFocus={false}
              requestCloseOnClickOutside={true}
            >
              Hello world
              <button onClick={closeDialog}>Close</button>
            </DialogBase>
          </>
        )
      }

      ReactDOM.render(<App />, document.querySelector("#app"))
    </script>
  </body>
</html>
