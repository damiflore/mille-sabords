<!DOCTYPE html>
<html>
  <head>
    <title>Mille sabords</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" />
    <script src="/node_modules/systemjs/dist/s.min.js"></script>
    <script type="systemjs-importmap" src="/dist/bundle.importmap"></script>
  </head>

  <body>
    <div id="splashscreen" data-visible>
      <style>
        #splashscreen[data-visible] + #app {
          visibility: hidden;
          /*
          avoid big image to create a scroll
          or if the game is too big it will
          increase splashscreen size
          */
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        #splashscreen[data-visible] {
          display: flex;
        }

        #splashscreen {
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          background: black;
          color: white;
          display: none;
          flex-direction: column;
          align-items: center;
        }

        #splashscreen #app-loading {
          display: flex;
          visibility: hidden;
          align-items: center;
          flex: 1;
        }
      </style>
      <h1>Mille sabords</h1>
      <div id="app-loading" hidden>Hey Ã§a load</div>
      <script>
        const timeout = setTimeout(() => {
          // montre un loader ou quelque chose parce que le site met un peu de temps a se load
          document.querySelector("#app-loading").style.visibility = "visible"
        }, 700)

        window.removeSplashscreen = () => {
          clearTimeout(timeout)
          document.querySelector("#splashscreen").removeAttribute("data-visible")
        }
      </script>
    </div>
    <div id="app"></div>
    <script>
      System.import("/dist/systemjs/main.js")
    </script>
  </body>
</html>
